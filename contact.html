<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet">
    
        <link rel="icon" type="image/png" href="logo.png">
        <link rel="stylesheet" href="style.css">
    
        <title>Contactez-nous - Les Films de Plein Air</title>
    </head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="logo">
                <i class="fas fa-film"></i>
                <p>Les Films de Plein Air</p>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#films">Liste de films</a></li>
                <li><a href="index.html#reservation">Préinscription</a></li>
                <li><a href="index.html#newsletter">Newsletter</a></li>
                <li><a href="contact.html">Contactez-nous</a></li>
            </ul>
        </nav>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
        </div>
    </header>

    <main>
        <header class="banner">
            <div class="main_header">
                <h1>
                    festival des films de plein air<br> du <span class="driveColor">5</span> au <span class="driveColor">8 août 2021</span><br> parc monceau, paris
                </h1>
            </div>
        </header>

        <section>
            <h2>Contactez-nous</h2>

            <div class="container_form_map">
                <form class="form_contact">
                    <div class="form__name">
                        <label for="firstname">Prénom</label>
                        <input type="text" name="firstname" id="firstname" required>
                        <label for="lastname">Nom</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div class="form__infos">
                        <label for="mail">E-mail</label>
                        <input type="email" name="mail" id="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required>

                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" class="message" required></textarea>
                    </div>
                    <input type="submit" value="Envoyer" class="form__btn">   
                </form>

                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2623.8735531366574!2d2.3067663159035074!3d48.87968700716066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fbe98f714c3%3A0xe62425fddeddc402!2sParc%20Monceau!5e0!3m2!1sfr!2sfr!4v1603034710370!5m2!1sfr!2sfr" width="800" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    <div class="phone">
                        <i class="fas fa-phone-square-alt"></i>
                        <p>01 00 01 02 03</p>
                    </div>
                </div>
            </div>
            

            
        </section>
    </main>
    <footer>
        <p><a href="legal.html">Mentions légales</a></p>
    </footer>
</body>
</html>
